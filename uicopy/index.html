<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网恋安全卫士 - HO DO YO DO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fdf2f8;
        --window-bg: #ffffff;
        --border-color: #4c1d95; /* Deep violet */
        --primary-purple: #8b5cf6;
        --sweet-pink: #ec4899;
        --text-main: #2e1065;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: var(--bg-color);
        /* Pastel gradient background */
        background-image: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
        background-attachment: fixed;
        color: var(--text-main);
      }
      
      /* Pixelated Font Classes */
      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-terminal { font-family: 'VT323', monospace; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        background: #fce7f3;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-purple);
        border: 4px solid #fce7f3;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fce7f3;
      }

      /* Sweetheart Box Shadow */
      .pixel-shadow {
        box-shadow: 6px 6px 0px var(--border-color);
      }
      .pixel-shadow-sm {
        box-shadow: 4px 4px 0px var(--border-color);
      }
      .pixel-shadow-pink {
         box-shadow: 6px 6px 0px var(--sweet-pink);
      }
      
      /* Pixel Border */
      .pixel-border {
        border-width: 4px;
        border-style: solid;
        border-color: var(--border-color);
      }

      .pixel-border-sm {
        border-width: 2px;
        border-style: solid;
        border-color: var(--border-color);
      }
      
      /* Glitch Effect - Soft */
      .sweet-glitch {
        text-shadow: 2px 2px #fbcfe8, -2px -2px #ddd6fe;
      }

      /* Scanline - lighter */
      .scanline-light::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(255, 255, 255, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 2;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
    </style>
